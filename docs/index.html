<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-night.min.css" rel="stylesheet"> -->

    <title>vscch 4</title>

    <style>
      section {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-bottom: 2rem;
      }
      section:not(:first-child) {
        padding-top: 2rem;
      }
      section:nth-child(even) {
        background-color: #f5f5f5;
      }
      section > * {
        width: 100%;
      }
      @media (min-width: 576px) {
        section > * {
          max-width: 540px;
        }
      }
      @media (min-width: 768px) {
        section > * {
          max-width: 720px;
        }
      }
      @media (min-width: 992px) {
        section > * {
          max-width: 960px;
        }
      }
      @media (min-width: 1400px) {
        section > * {
          max-width: 1320px;
        }
      }
      @media (min-width: 1200px) {
        section > * {
          max-width: 1140px;
        }
      }
      .hero {
        height: calc(100vh - 2rem);
        padding: 80px 0;
      }
      .logo {
        height: calc(1.325rem + 0.9vw);
      }
      .compiler-img {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .compiler-img > img,
      .os-img > img {
        height: 100px;
      }
      .compiler-img > div {
        color: #6c757d;
      }
      .os-img {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 150px;
      }
      .os-img button {
        margin-top: 1rem;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <div class="hero row">
          <div
            class="col-10 col-sm-8 col-lg-6 d-flex flex-column justify-content-between py-lg-5"
          >
            <div>
              <div class="d-flex flex-row gap-3 mb-2 align-items-center">
                <img
                  class="logo"
                  src="https://cdn.jsdelivr.net/gh/VSCodeConfigHelper/v4@main/public/favicon.png"
                  alt="logo"
                />
                <h2 class="m-0">VS Code Config Helper</h2>
                <span class="badge rounded-pill bg-danger"> v4 </span>
              </div>
              <h1 class="display-3">功能强大的 VS Code C++ 配置器</h1>
              <div class="text-muted lead my-3">
                若你想使用 VS Code 编写 C/C++ 代码，VS Code Config Helper
                可以帮你完成所有准备工作。不再为繁琐的配置流程发愁！
              </div>
            </div>
            <div class="d-flex flex-row gap-4">
              <button
                type="button"
                onclick="download()"
                class="btn btn-lg btn-primary"
              >
                下载
              </button>
              <button type="button" class="btn btn-lg btn-light">GitHub</button>
            </div>
          </div>
          <div
            class="d-none col-lg-6 d-lg-flex justify-content-center align-items-center mt-3 mt-lg-0"
          >
            <div>
              <img src="https://via.placeholder.com/450" />
            </div>
          </div>
        </div>
      </section>
      <section>
        <h3 class="mb-3">支持所有主流编译平台</h3>
        <div class="w-100 d-flex flex-row justify-content-around">
          <div class="compiler-img">
            <img src="assets/mingw64.png" />
            <div>MinGW</div>
          </div>
          <div class="compiler-img">
            <img src="assets/clang64.png" />
            <div>LLVM-MinGW</div>
          </div>
          <div class="compiler-img">
            <img src="assets/vs.png" />
            <div>Visual C++</div>
          </div>
          <div class="compiler-img">
            <img src="assets/gcc.png" />
            <div>GCC</div>
          </div>
          <div class="compiler-img">
            <img src="assets/llvm.png" />
            <div>Clang</div>
          </div>
          <div class="compiler-img">
            <img src="assets/xcode.png" />
            <div>Apple Clang</div>
          </div>
        </div>
      </section>
      <section>
        <h3 class="mb-3">下载</h3>
        <div class="row justify-content-center">
          <div
            class="col-md-6 d-flex flex-row justify-content-between gap-md-3"
          >
            <div class="os-img">
              <img src="assets/windows.png" />
              <div>
                <button class="btn btn-primary">单文件(.exe)</button>
                <button class="btn btn-secondary">安装器(.msi)</button>
              </div>
            </div>
            <div class="os-img">
              <img src="assets/linux.png" />
              <div>
                <button class="btn btn-primary">单文件(.AppImage)</button>
                <button class="btn btn-secondary">安装包(.deb)</button>
              </div>
            </div>
            <div class="os-img">
              <img src="assets/apple.png" />
              <div>
                <button class="btn btn-primary">镜像(.dmg)</button>
                <button class="btn btn-secondary">单文件</button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div>
          <span>
            <a href="https://v2.vscch.tk">版本 2.x</a>
            <a href="https://v3.vscch.tk">版本 3.x</a>
            &copy;
            <a href="https://guyutongxue.github.io">Guyutongxue</a>
            2022
          </span>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      function download() {
        window.open("https://github.com/VSCodeConfigHelper/v4/releases");
      }
    </script>
  </body>
</html>
